<!DOCTYPE html>
<html>
  <head>
    <title>Insterticial fullscreen DCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta data-template-name="Template_Intro_Fullscreen" />
    <meta name="ad.size" content="width=320,height=480" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="backDropDiv"></div>
    <div id="dc_container">
      <div id="dc_content">
        <div id="dc_bgImage"></div>
        <div id="internalDiv">
          <div id="loader-container">
            <div id="loader"><img id="loader" src="dl_loading.gif" /></div>
          </div>
          <div id="dc_btnClose"><img src="close.png" /></div>

          <div id="background" class="scene">
            <div class="background positionAb">
              <!-- Game Background Image -->
              <img src="images/background.jpg" />
              <img src="images/stripe.png" id="stripe" />
            </div>

            <div id="logo">
              <img src="images/logo.png" />
            </div>
          </div>

          <div id="game_scene" class="scene">
            <div id="game" class="scene_container column-center">
              <!-- Game Assets -->
              <div id="game_timer">
                <div id="game_clock">
                  <img style="display: none" src="images/clock.png" />
                </div>
                <span style="display: none" id="game_current_time">0:15</span>
              </div>

              <div id="bounds"></div>

              <div id="instructions">
                <img src="images/game_instructions.png" />
              </div>

              <div
                id="mic_icon_wrapper"
                class="positionAb icon_wrapper column-center"
              >
                <div class="positionRel">
                  <img src="images/mic_icon_1.png" id="mic_icon" />
                  <img
                    src="images/mic_icon_2.png"
                    id="mic_icon_selected"
                    class="positionAbFull"
                  />
                </div>
                <img
                  src="images/game_message_great.png"
                  id="message_great"
                  class="message"
                />
              </div>

              <div
                id="bus_wrapper"
                class="positionAbFull bus_wrapper column-center"
              >
                <div id="bus" class="positionRel">
                  <img src="images/bus.png" />

                  <div class="positionAbFull">
                    <img src="images/mic_bus.png" id="mic_bus" />
                  </div>
                  <div class="positionAbFull">
                    <img src="images/guitar_bus.png" id="guitar_bus" />
                  </div>

                  <div id="mic_ph">
                    <img src="images/mic_cursor.png" id="mic_cursor" />
                  </div>
                  <div id="guitar_ph">
                    <img src="images/guitar_cursor.png" id="guitar_cursor" />
                  </div>
                </div>
              </div>

              <div
                id="guitar_icon_wrapper"
                class="positionAb icon_wrapper column-center"
              >
                <div class="positionRel">
                  <img src="images/guitar_icon_1.png" id="guitar_icon" />
                  <img
                    src="images/guitar_icon_2.png"
                    id="guitar_icon_selected"
                    class="positionAbFull"
                  />
                </div>
                <img
                  src="images/game_message_yeah.png"
                  id="message_yeah"
                  class="message"
                />
              </div>
            </div>
          </div>

          <div id="endframe_scene" class="scene column-center">
            <div id="endframe" class="scene_container">
              <!-- End Frame Assets -->
              <div id="endcard_product" class="column-center">
                <img src="images/endcard_product.png" />
              </div>

              <div class="endFrame_wrapper column-center">
                <div id="endcard_message">
                  <img src="images/endcard_txt.png" />
                </div>
                <div id="cta">
                  <img src="images/cta.png" />
                </div>
                <div id="endcard_copyright">
                  <img src="images/endcard_copyright.png" />
                </div>
              </div>

              <div id="cta_wrapper"></div>
            </div>
          </div>

          <div id="dc_background_exit"></div>

          <!-- Vertical Background Image -->
          <div class="vertical_bg background">
            <!-- <img src="images/vertical_bg.jpg" > -->
          </div>
        </div>
      </div>
    </div>

    <script>
      let clickThrough = "#clickThrough";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.1.0/dist/Draggable.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
